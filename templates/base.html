{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href='{% static "css/main.css" %}' />
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="container">
          <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="{%url 'jobs:list'%}" class="nav-link"
                  >Job Applications</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Journals</a>
              </li>
            </ul>
          </header>
        </div>
      </header>
      <main>{% block content %} {% endblock content %}</main>
      <footer class="pt-4 my-md-5 py-md-5 boarder-top">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col-12 col-md boarder-top"><h5>Me application</h5></div>
          <div class="col-12 col-md boarder-top">
            <h5>Social Media</h5>
            <ul class="list-unstyled">
              <li class="mb-1">Instagram</li>
              <li class="mb-1">Facebook</li>
              <li class="mb-1">Twitter</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
